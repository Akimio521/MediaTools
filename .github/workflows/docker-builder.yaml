name: Docker Builder

on:
  workflow_call:
    inputs:
      IS_LATEST:
        description: "是否发布为Docker镜像最新版本"
        required: true
        type: boolean
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      IS_LATEST:
        description: "是否发布为Docker镜像最新版本"
        default: false
        required: true
        type: boolean

env:
  IS_LATEST: ${{ inputs.IS_LATEST }}

jobs:
  Docker-build:
    runs-on: ubuntu-latest
    name: Build Docker Image
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get build information
        id: build-info
        uses: ./.github/actions/build-info
        with:
          goos: linux
          goarch: ""

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/mediatools
          tags: |
            type=raw,value=latest,enable=${{ env.IS_LATEST }}
            type=raw,value=${{ steps.build-info.outputs.version }},enable=true

      - name: Show Information
        run: |
          echo "Docker镜像版本的标签号：${{ steps.build-info.outputs.version }}"
          echo "Git提交版本号：${{ steps.build-info.outputs.git_commit }}"
          echo "构建时间：${{ steps.build-info.outputs.built_at }}"
          echo "是否发布为Docker镜像最新版本：${{ env.IS_LATEST }}"

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: |
            linux/amd64
            linux/386
            linux/arm64/v8
            linux/arm/v7
            linux/arm/v6
            linux/ppc64le
            linux/riscv64
            linux/s390x
          push: true
          build-args: |
            APP_VERSION=${{ steps.build-info.outputs.version }}
            APP_GIT_COMMIT=${{ steps.build-info.outputs.git_commit }}
            APP_BUILT_AT=${{ steps.build-info.outputs.built_at }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha, scope=${{ github.workflow }}-docker
          cache-to: type=gha, scope=${{ github.workflow }}-docker
